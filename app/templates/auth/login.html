{% extends "base.html" %}

{% block title %}登录 - ContainerWeb{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h3 class="mb-0">
                    <i class="fas fa-cube me-2 text-primary"></i>用户登录
                </h3>
            </div>
            <div class="card-body">
                <form id="loginForm" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名或邮箱</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">记住我</label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="loginBtn">
                            <i class="fas fa-sign-in-alt me-2"></i>登录
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p class="mb-0">还没有账户？
                        <a href="{{ url_for('auth.register') }}" class="text-decoration-none">立即注册</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const loginBtn = document.getElementById('loginBtn');
    const originalText = loginBtn.innerHTML;
    
    // 显示加载状态
    loginBtn.innerHTML = '<span class="loading me-2"></span>登录中...';
    loginBtn.disabled = true;
    
    try {
        const formData = new FormData(this);
        const response = await axios.post('/auth/login', {
            username: formData.get('username'),
            password: formData.get('password'),
            remember: formData.get('remember') === 'on'
        });
        
        if (response.data.success) {
            showAlert(response.data.message, 'success');
            setTimeout(() => {
                window.location.href = response.data.redirect_url || '/dashboard';
            }, 1000);
        }
    } catch (error) {
        const message = error.response?.data?.message || '登录失败，请稍后重试';
        showAlert(message, 'danger');
    } finally {
        loginBtn.innerHTML = originalText;
        loginBtn.disabled = false;
    }
});
</script>
{% endblock %}
