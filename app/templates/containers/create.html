{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="h3 mb-4 text-gray-800">创建容器</h1>
            
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">容器配置</h6>
                </div>
                <div class="card-body">
                    <form id="createContainerForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="containerName">容器名称</label>
                                    <input type="text" class="form-control" id="containerName" name="name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="engineSelect">容器引擎</label>
                                    <select class="form-control" id="engineSelect" name="engine_id" required>
                                        <option value="">选择引擎</option>
                                        {% for engine in engines %}
                                        <option value="{{ engine.id }}">{{ engine.name }} ({{ engine.engine_type }})</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="imageName">镜像名称</label>
                                    <input type="text" class="form-control" id="imageName" name="image" placeholder="例如: ubuntu:latest" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="templateSelect">使用模板（可选）</label>
                                    <select class="form-control" id="templateSelect" name="template_id">
                                        <option value="">不使用模板</option>
                                        {% for template in templates %}
                                        <option value="{{ template.id }}">{{ template.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cpuLimit">CPU限制</label>
                                    <input type="number" class="form-control" id="cpuLimit" name="cpu_limit" value="1" min="0.1" step="0.1">
                                    <small class="form-text text-muted">CPU核心数</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="memoryLimit">内存限制</label>
                                    <input type="number" class="form-control" id="memoryLimit" name="memory_limit" value="512" min="64">
                                    <small class="form-text text-muted">内存大小（MB）</small>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="storageLimit">存储限制</label>
                                    <input type="number" class="form-control" id="storageLimit" name="storage_limit" value="10" min="1">
                                    <small class="form-text text-muted">存储大小（GB）</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="networkSelect">网络</label>
                                    <select class="form-control" id="networkSelect" name="network_id">
                                        <option value="">默认网络</option>
                                        {% for network in networks %}
                                        <option value="{{ network.id }}">{{ network.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="portMappings">端口映射</label>
                            <textarea class="form-control" id="portMappings" name="port_mappings" rows="2" placeholder="例如: 8080:80, 3306:3306"></textarea>
                            <small class="form-text text-muted">格式: 主机端口:容器端口，多个映射用逗号分隔</small>
                        </div>

                        <div class="form-group">
                            <label for="environmentVars">环境变量</label>
                            <textarea class="form-control" id="environmentVars" name="environment_vars" rows="3" placeholder="例如: KEY1=value1, KEY2=value2"></textarea>
                            <small class="form-text text-muted">格式: KEY=value，多个变量用逗号分隔</small>
                        </div>

                        <div class="form-group">
                            <label for="command">启动命令（可选）</label>
                            <input type="text" class="form-control" id="command" name="command" placeholder="例如: /bin/bash">
                            <small class="form-text text-muted">留空则使用镜像默认命令</small>
                        </div>

                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="autoStart" name="auto_start" checked>
                                <label class="form-check-label" for="autoStart">
                                    创建后自动启动
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="fas fa-plus"></i>
                            </span>
                            <span class="text">创建容器</span>
                        </button>
                        <a href="{{ url_for('main.containers') }}" class="btn btn-secondary">取消</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    // 模板选择变化事件
    $('#templateSelect').change(function() {
        var templateId = $(this).val();
        if (templateId) {
            // 加载模板配置
            $.ajax({
                url: baseUrl + '/api/templates/' + templateId,
                method: 'GET',
                success: function(response) {
                    if (response.success) {
                        var template = response.data;
                        $('#imageName').val(template.image);
                        $('#cpuLimit').val(template.cpu_limit);
                        $('#memoryLimit').val(template.memory_limit);
                        $('#storageLimit').val(template.storage_limit);
                        
                        // 设置环境变量
                        if (template.environment_vars) {
                            $('#environmentVars').val(template.environment_vars);
                        }
                        
                        // 设置命令
                        if (template.command) {
                            $('#command').val(template.command);
                        }
                    }
                },
                error: function() {
                    alert('加载模板失败');
                }
            });
        }
    });

    // 表单提交
    $('#createContainerForm').submit(function(e) {
        e.preventDefault();
        
        var formData = $(this).serialize();
        
        $.ajax({
            url: baseUrl + '/api/containers',
            method: 'POST',
            data: formData,
            success: function(response) {
                if (response.success) {
                    alert('容器创建成功');
                    window.location.href = baseUrl + '/containers';
                } else {
                    alert('创建失败: ' + response.message);
                }
            },
            error: function() {
                alert('创建失败');
            }
        });
    });
});
</script>
{% endblock %}
